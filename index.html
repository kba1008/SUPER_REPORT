<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUPER REPORT - AI</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="logo.png">
    <meta name="theme-color" content="#4f46e5">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://unpkg.com/docx@7.1.0/build/index.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #4f46e5; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .scroll-hide::-webkit-scrollbar { display: none; }
        textarea { font-family: 'Arial', sans-serif; font-size: 12pt; line-height: 1.5; }
        .label-text { display: block; font-size: 0.75rem; font-weight: 600; color: #6b7280; text-transform: uppercase; margin-bottom: 0.25rem; }
        .input-field { width: 100%; padding: 0.75rem; border: 1px solid #e2e8f0; border-radius: 0.75rem; background-color: #ffffff; outline: none; transition: all; font-size: 0.875rem; }
        .input-field:focus { border-color: #6366f1; ring: 2px; --tw-ring-color: #6366f1; }
    </style>
</head>
<body class="p-3 md:p-8" onload="fetchHistory()">

    <div class="max-w-5xl mx-auto space-y-6">
        <div class="bg-white rounded-2xl shadow-lg overflow-hidden border border-gray-200">
            <div class="bg-indigo-900 p-6 text-white flex justify-between items-center">
                <div class="flex items-center gap-4">
                    <img src="logo.png" alt="Logo" class="w-12 h-12 rounded-lg bg-white p-1">
                    <div>
                        <h1 class="text-xl md:text-2xl font-bold tracking-tight uppercase">SUPER REPORT</h1>
                        <p class="text-indigo-200 text-xs mt-1">Penjana Laporan AI Pintar & Pantas</p>
                    </div>
                </div>
                <div class="text-right hidden md:block">
                    <div class="text-xs bg-indigo-800 py-1 px-3 rounded-full">v4.0 Pro</div>
                </div>
            </div>

            <div class="p-6 md:p-8 space-y-6">
                <div class="bg-indigo-50 p-4 rounded-xl border border-indigo-100">
                    <label class="block text-xs font-bold text-indigo-800 uppercase mb-2">Langkah 1: Nyatakan Jenis Laporan</label>
                    <input type="text" id="reportType" class="w-full p-3 border border-indigo-200 rounded-lg bg-white outline-none focus:ring-2 focus:ring-indigo-500 font-semibold text-gray-700" placeholder="Cth: LAPORAN NILAM / MINIT CURAI" oninput="this.value = this.value.toUpperCase()">
                </div>

                <div>
                    <p class="text-xs text-gray-400 italic mb-3">* Maklumat asas untuk rujukan AI.</p>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="label-text">Tajuk / Perkara</label>
                            <input type="text" id="subject" class="input-field" placeholder="Cth: MESYUARAT PIBG" oninput="this.value = this.value.toUpperCase()">
                        </div>
                        <div>
                            <label class="label-text">Tarikh & Masa</label>
                            <div class="flex gap-2">
                                <input type="date" id="reportDate" class="input-field w-2/3">
                                <input type="time" id="reportTime" class="input-field w-1/3">
                            </div>
                        </div>
                        <div>
                            <label class="label-text">Pegawai Pelapor</label>
                            <input type="text" id="teacher" class="input-field" oninput="this.value = this.value.toUpperCase()">
                        </div>
                        <div>
                            <label class="label-text">Lokasi</label>
                            <input type="text" id="location" class="input-field" oninput="this.value = this.value.toUpperCase()">
                        </div>
                        <div class="col-span-full">
                            <label class="label-text">Sasaran</label>
                            <input type="text" id="targetGroup" class="input-field" oninput="this.value = this.value.toUpperCase()">
                        </div>
                    </div>
                </div>

                <div class="space-y-2">
                    <label class="label-text">Lampiran Gambar (Maks 10)</label>
                    <div class="grid grid-cols-2 gap-3">
                        <label class="flex flex-col items-center justify-center h-28 border-2 border-dashed border-indigo-300 rounded-xl hover:bg-indigo-50 cursor-pointer bg-white transition-colors">
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 text-indigo-500 mb-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" />
                                <path stroke-linecap="round" stroke-linejoin="round" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z" />
                            </svg>
                            <span class="text-indigo-700 text-[10px] font-bold uppercase">Ambil Gambar</span>
                            <input type="file" accept="image/*" capture="environment" onchange="handleImages(this)" class="hidden">
                        </label>
                        <label class="flex flex-col items-center justify-center h-28 border-2 border-dashed border-gray-300 rounded-xl hover:bg-gray-50 cursor-pointer bg-white transition-colors">
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 text-gray-400 mb-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                            </svg>
                            <span class="text-gray-500 text-[10px] font-bold uppercase">Buka Galeri</span>
                            <input type="file" accept="image/*" multiple onchange="handleImages(this)" class="hidden">
                        </label>
                    </div>
                    <div id="previewArea" class="flex gap-3 overflow-x-auto py-2 scroll-hide"></div>
                </div>

                <div class="space-y-2">
                    <label class="label-text text-indigo-700">Poin Ringkas (AI Akan Kembangkan)</label>
                    <textarea id="notes" rows="4" class="w-full p-4 border rounded-xl bg-gray-50 outline-none focus:ring-2 focus:ring-indigo-400 text-sm" placeholder="Cth: Ucapan Guru Besar, Isu disiplin, Cadangan program..."></textarea>
                </div>

                <button onclick="generateAndSave()" id="btnAction" class="w-full bg-indigo-700 text-white py-4 rounded-xl font-bold shadow-lg hover:bg-indigo-800 active:scale-95 transition-all flex items-center justify-center">
                   JANA LAPORAN SUPER
                </button>
                
                <div id="loading" class="hidden flex flex-col items-center py-4">
                    <div class="loader"></div>
                    <p id="status" class="text-indigo-700 text-sm mt-3 font-medium animate-pulse">AI sedang bekerja...</p>
                </div>
            </div>
        </div>

        <div id="resultArea" class="hidden bg-white rounded-2xl shadow-xl p-6 md:p-8 space-y-4 border border-gray-200">
            <h3 class="font-bold text-gray-800 uppercase tracking-wider">Hasil Laporan</h3>
            <textarea id="output" rows="18" class="w-full p-5 border rounded-xl bg-slate-50 text-sm text-gray-800 outline-none shadow-inner whitespace-pre-wrap resize-none"></textarea>
            
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-3">
                 <button onclick="copyToClipboard()" class="bg-gray-600 text-white py-3 rounded-lg font-semibold hover:bg-gray-700 flex items-center justify-center">Salin Teks</button>
                <button onclick="downloadPDF()" class="bg-red-700 text-white py-3 rounded-lg font-semibold hover:bg-red-800 shadow-md flex items-center justify-center">Muat Turun PDF</button>
                <button onclick="sharePDF()" class="bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 shadow-md flex items-center justify-center">Kongsi PDF</button>
                <button onclick="downloadWord()" class="bg-indigo-600 text-white py-3 rounded-lg font-semibold hover:bg-indigo-700 shadow-md flex items-center justify-center">Muat Turun Word</button>
            </div>
        </div>

        <div class="bg-white rounded-2xl shadow-lg p-6 md:p-8">
            <h3 class="text-sm font-bold text-gray-500 uppercase mb-4">Rekod Terdahulu</h3>
            <div id="historyList" class="space-y-3">
                <p class="text-gray-400 text-sm">Menunggu data...</p>
            </div>
        </div>
    </div>

    <script>
        // CONFIG & LOGIC (Kekal sama seperti kod anda)
        const CONFIG = {
            API_KEY: "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", 
            GAS_URL: "https://script.google.com/macros/s/AKfycbw0V8xQ9YeP559gvjjkngTdDW7GULGby9PG4jk5_8uTJgfii2GPYW2gMl2mb1BAIJ90/exec",
            MODEL: "llama-3.3-70b-versatile",
            MIN_WORDS: 500 // Tetapan panjang laporan minima
        };

        let images = [];
        let historyData = [];

        // Registrasi Service Worker untuk PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                .then(reg => console.log('SUPER REPORT SW Terdaftar!'))
                .catch(err => console.log('Gagal daftar SW:', err));
            });
        }

        // --- Fungsi-fungsi JS anda dikekalkan di sini ---
        function handleImages(input) {
            const files = Array.from(input.files);
            if (images.length + files.length > 10) return alert("Maksimum 10 gambar.");
            files.forEach(file => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    images.push({ src: e.target.result, name: file.name });
                    renderPreviews();
                };
                reader.readAsDataURL(file);
            });
            input.value = '';
        }

        function renderPreviews() {
            const container = document.getElementById('previewArea');
            container.innerHTML = images.map((img, i) => `
                <div class="relative flex-shrink-0">
                    <img src="${img.src}" class="w-20 h-20 object-cover rounded-lg border">
                    <button class="absolute -top-2 -right-2 bg-red-500 text-white rounded-full w-5 h-5 flex items-center justify-center text-xs" onclick="removeImage(${i})">Ã—</button>
                </div>
            `).join('');
        }

        function removeImage(index) {
            images.splice(index, 1);
            renderPreviews();
        }

        async function generateAndSave() {
            const notes = document.getElementById('notes').value;
            if(!notes) return alert("Sila masukkan nota ringkas.");
            
            document.getElementById('btnAction').classList.add('hidden');
            document.getElementById('loading').classList.remove('hidden');

            const type = document.getElementById('reportType').value || "LAPORAN";
            const subject = document.getElementById('subject').value;

            // CAPTURE FIELDS
            const date = document.getElementById('reportDate').value;
            const time = document.getElementById('reportTime').value;
            const teacher = document.getElementById('teacher').value;
            const location = document.getElementById('location').value;
            const target = document.getElementById('targetGroup').value;

            // FORMAT TERKINI DIKEMASKINI DENGAN KEKUATAN & KELEMAHAN
            let systemPrompt = `Bertindak sebagai pegawai pelapor profesional. Anda MESTI mengikut format laporan di bawah SEPENUHNYA.

DATA INPUT:
Jenis: ${type}
Tajuk: ${subject}
Tarikh: ${date}
Masa: ${time}
Pelapor: ${teacher}
Lokasi: ${location}
Sasaran: ${target}
Isi Penting: ${notes}

STRUKTUR OUTPUT WAJIB:

${type.toUpperCase()}

TAJUK / PERKARA : ${subject.toUpperCase()}
TARIKH & MASA : [Formatkan ${date} dan ${time} dengan kemas, cth: 14 Mei 2025 (Rabu) | 2.30 Petang]
PELAPOR : ${teacher}
LOKASI : ${location}
SASARAN : ${target}

AKTIVITI
1. [Huraikan aktiviti 1 dengan ayat lengkap]
2. [Huraikan aktiviti 2]
(Gunakan nombor untuk senarai)

KEKUATAN:
[Senaraikan kekuatan program/aktiviti]

KELEMAHAN:
[Senaraikan kelemahan program/aktiviti]

CATATAN / REFLEKSI: [Ulasan ringkas]

Disediakan oleh, 
(Tandatangan) 
${teacher.toUpperCase()}

ARAHAN: Jangan guna Markdown BOLD (**). Pastikan bahasa gramatis. Sila kembangkan huraian isi dengan mendalam. Tetapkan panjang laporan MINIMA ${CONFIG.MIN_WORDS} patah perkataan.`;

            try {
                const resp = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                    method: "POST",
                    headers: { "Authorization": `Bearer ${CONFIG.API_KEY}`, "Content-Type": "application/json" },
                    body: JSON.stringify({ model: CONFIG.MODEL, messages: [{ role: "user", content: systemPrompt }] })
                });
                
                const data = await resp.json();
                const report = data.choices[0].message.content;

                document.getElementById('output').value = report;
                document.getElementById('resultArea').classList.remove('hidden');
                
                await autoSaveToGS(report, subject, document.getElementById('teacher').value, type);
                fetchHistory();
            } catch (e) {
                alert("Ralat penjanaan AI.");
            }

            document.getElementById('btnAction').classList.remove('hidden');
            document.getElementById('loading').classList.add('hidden');
        }

        async function autoSaveToGS(reportText, subject, teacher, type) {
            const payload = { action: "MASUK", passcode: "101010", nama: teacher, type: type, tujuan: subject, report: reportText, images: images.map(img => ({ data: img.src.split(',')[1], name: img.name })) };
            try { await fetch(CONFIG.GAS_URL, { method: "POST", body: JSON.stringify(payload) }); } catch (e) {}
        }

        async function fetchHistory() {
            try {
                const resp = await fetch(CONFIG.GAS_URL, { method: "POST", body: JSON.stringify({ action: "HISTORY", passcode: "101010" }) });
                const data = await resp.json();
                historyData = data.reverse();
                document.getElementById('historyList').innerHTML = historyData.map((rec, idx) => `
                    <div class="p-3 border-l-4 border-indigo-600 bg-white shadow-sm rounded-r-lg flex justify-between items-center">
                        <div class="truncate mr-4">
                            <p class="text-xs font-bold text-indigo-600">${rec.type}</p>
                            <p class="text-sm font-semibold truncate">${rec.tujuan}</p>
                        </div>
                        <button onclick="restore(${idx})" class="text-xs bg-gray-800 text-white px-3 py-1 rounded">LIHAT</button>
                    </div>
                `).join('');
            } catch (e) {}
        }

        function restore(idx) {
            const rec = historyData[idx];
            document.getElementById('output').value = rec.report;
            document.getElementById('resultArea').classList.remove('hidden');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function copyToClipboard() {
            const copyText = document.getElementById("output");
            copyText.select();
            navigator.clipboard.writeText(copyText.value);
            alert("Salin Berjaya!");
        }

        // FUNGSI PDF DIKEMASKINI: SATU PAGE A4 UNTUK GAMBAR (AUTO RESIZE)
        async function getPDFDoc() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            
            // Page 1: Teks
            doc.setFont("helvetica");
            doc.setFontSize(11);
            const text = document.getElementById('output').value;
            const splitText = doc.splitTextToSize(text, 180);
            doc.text(splitText, 15, 15);

            // Page 2: Gambar (Jika Ada)
            if (images.length > 0) {
                doc.addPage(); // Force new page for images
                doc.setFontSize(14);
                doc.text("LAMPIRAN GAMBAR", 105, 20, { align: "center" });
                
                const margin = 15;
                const startY = 30;
                const pageW = 210, pageH = 297;
                const availW = pageW - (margin * 2);
                const availH = pageH - startY - margin;

                // Smart Grid Logic to fit A4
                let cols = 1, rows = 1;
                const count = images.length;
                if (count === 2) { cols = 1; rows = 2; }
                else if (count <= 4) { cols = 2; rows = 2; }
                else if (count <= 6) { cols = 2; rows = 3; }
                else if (count <= 8) { cols = 2; rows = 4; }
                else { cols = 2; rows = 5; }

                const boxW = availW / cols;
                const boxH = availH / rows;
                
                // Get natural dimensions from DOM previews for aspect ratio calculations
                const imgEls = document.querySelectorAll('#previewArea img');

                for (let i = 0; i < count; i++) {
                    if (i >= 10) break;
                    const imgData = images[i].src;
                    const imgEl = imgEls[i];
                    const format = imgData.match(/image\/(\w+);/)?.[1].toUpperCase() || 'JPEG';

                    const ratio = (imgEl.naturalWidth || 1) / (imgEl.naturalHeight || 1);
                    
                    // Fit in box with aspect ratio preserved
                    let w = boxW - 4; 
                    let h = w / ratio;
                    if (h > (boxH - 4)) { h = boxH - 4; w = h * ratio; }

                    // Center in grid cell
                    const r = Math.floor(i / cols);
                    const c = i % cols;
                    const x = margin + (c * boxW) + (boxW - w) / 2;
                    const y = startY + (r * boxH) + (boxH - h) / 2;

                    try { doc.addImage(imgData, format, x, y, w, h); } catch(e) { console.log(e); }
                }
            }
            return doc;
        }

        async function downloadPDF() {
            const subject = document.getElementById('subject').value.trim().replace(/[^a-zA-Z0-9 ]/g, '') || "Laporan";
            const date = document.getElementById('reportDate').value || "Tarikh";
            const time = document.getElementById('reportTime').value.replace(/:/g, '') || "Masa";
            
            const fileName = `${subject}_${date}_${time}.pdf`.replace(/\s+/g, '_').toUpperCase();

            const doc = await getPDFDoc();
            doc.save(fileName);
        }

        async function sharePDF() {
            const doc = await getPDFDoc();
            const pdfBlob = doc.output('blob');
            const file = new File([pdfBlob], "SuperReport.pdf", { type: "application/pdf" });
            if (navigator.share) {
                navigator.share({ files: [file], title: 'Laporan AI' });
            }
        }

        // FUNGSI WORD DIKEMASKINI: MENGGUNAKAN LIBRARY DOCX + LOGIK SUSUNAN MURID
        async function downloadWord() {
            if (typeof docx === 'undefined') {
                return alert("Sila tunggu library DOCX dimuatkan...");
            }
            
            const { Document, Packer, Paragraph, Table, TableRow, TableCell, ImageRun, WidthType, HeightRule, TextRun, AlignmentType } = docx;

            // 1. Ambil Data Laporan
            const text = document.getElementById('output').value;
            const subject = document.getElementById('subject').value || "Laporan";
            const date = document.getElementById('reportDate').value || "Tarikh";
            
            // Convert text lines to Paragraphs
            const textParagraphs = text.split('\n').map(line => new Paragraph({
                children: [new TextRun({ text: line, font: "Arial", size: 24 })], // 24 = 12pt
                spacing: { after: 120 }
            }));

            // 2. Logic Susun Gambar (Dari Request Murid)
            let imageTable = null;
            let imageHeader = null;

            if (images.length > 0) {
                // Header Lampiran
                imageHeader = new Paragraph({
                    children: [new TextRun({ text: "\nLAMPIRAN GAMBAR", bold: true, size: 28 })],
                    alignment: AlignmentType.CENTER,
                    pageBreakBefore: true
                });

                // --- MULA KOD MURID ---
                const numImages = images.length;
                const PAGE_WIDTH = 9000; 
                const PAGE_HEIGHT = 13000;
                
                const cols = Math.ceil(Math.sqrt(numImages * (PAGE_WIDTH / PAGE_HEIGHT)));
                const rows = Math.ceil(numImages / cols);
                const targetWidth = Math.floor(PAGE_WIDTH / cols) - 100;
                const targetHeight = Math.floor(PAGE_HEIGHT / rows) - 100;

                function convertTwipToPixel(twip) { return twip / 15; }

                const tableRows = [];
                for (let r = 0; r < rows; r++) {
                    const cells = [];
                    for (let c = 0; c < cols; c++) {
                        const index = r * cols + c;
                        if (index < numImages) {
                            cells.push(new TableCell({
                                children: [new Paragraph({
                                    children: [new ImageRun({
                                        data: images[index].src,
                                        transformation: {
                                            width: convertTwipToPixel(targetWidth),
                                            height: convertTwipToPixel(targetHeight),
                                        },
                                    })],
                                    alignment: AlignmentType.CENTER
                                })],
                                verticalAlign: "center"
                            }));
                        } else {
                            cells.push(new TableCell({ children: [] }));
                        }
                    }
                    tableRows.push(new TableRow({ 
                        children: cells,
                        height: { value: targetHeight, rule: HeightRule.EXACTLY }
                    }));
                }

                imageTable = new Table({
                    rows: tableRows,
                    width: { size: 100, type: WidthType.PERCENTAGE },
                });
                // --- TAMAT KOD MURID ---
            }

            // 3. Generate Doc
            const children = [...textParagraphs];
            if(imageHeader) children.push(imageHeader);
            if(imageTable) children.push(imageTable);

            const doc = new Document({
                sections: [{ children: children }]
            });

            const blob = await Packer.toBlob(doc);
            const fileName = `${subject}_${date}.docx`;
            
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = fileName;
            link.click();
            document.body.removeChild(link);
        }
    </script>
